<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vývoj DIP (Dlouhodobý investiční produkt)</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background-color: #f9f9f9;
    }
    h1 {
      text-align: center;
    }
    .chart-container {
      max-width: 800px;
      margin: 2rem auto;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      font-weight: bold;
    }
    input[type="range"] {
      width: 100%;
    }
  </style>
</head>
<body>
  <h1>Vývoj DIP (Dlouhodobý investiční produkt)</h1>

  <div class="chart-container">
    <canvas id="accountChart"></canvas>
    <p><strong>Data k:</strong> 31. 3. 2025</p>
  </div>

  <div class="chart-container">
    <canvas id="volumeChart"></canvas>
    <p><strong>Objem prostředků v mld. Kč dle údajů AKAT a ČNB</strong></p>
  </div>

  <script>
    const dates = [
      "31. 12. 2023",
      "31. 1. 2024",
      "29. 2. 2024",
      "31. 3. 2024",
      "30. 4. 2024",
      "31. 5. 2024",
      "30. 6. 2024",
      "31. 7. 2024",
      "31. 8. 2024",
      "30. 9. 2024",
      "31. 10. 2024",
      "30. 11. 2024",
      "31. 12. 2024",
      "31. 1. 2025",
      "28. 2. 2025",
      "31. 3. 2025"
    ];

    const accounts = [0, 7400, 13200, 22445, 31000, 40120, 53561, 61000, 69500, 78680, 89000, 99000, 116544, 125000, 137500, 150936];
    const volumes = [0.0, 0.2, 0.4, 0.7, 1.0, 1.2, 1.4, 1.6, 1.8, 2.0, 2.15, 2.25, 2.4, 2.8, 3.1, 3.5];

    const accountCtx = document.getElementById("accountChart").getContext("2d");
    const accountChart = new Chart(accountCtx, {
      type: "line",
      data: {
        labels: dates,
        datasets: [{
          label: "Počet DIP účtů",
          data: accounts,
          borderColor: "#007bff",
          backgroundColor: "rgba(0,123,255,0.1)",
          fill: true,
          tension: 0.4
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { position: 'top' },
          title: { display: true, text: 'Vývoj počtu DIP účtů v čase' }
        }
      }
    });

    const volumeCtx = document.getElementById("volumeChart").getContext("2d");
    const volumeChart = new Chart(volumeCtx, {
      type: "line",
      data: {
        labels: dates,
        datasets: [{
          label: "Objem prostředků (mld. Kč)",
          data: volumes,
          borderColor: "#28a745",
          backgroundColor: "rgba(40,167,69,0.1)",
          fill: true,
          tension: 0.4
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { position: 'top' },
          title: { display: true, text: 'Vývoj objemu prostředků v DIP' }
        },
        scales: {
          y: {
            beginAtZero: true,
            ticks: { stepSize: 0.5 }
          }
        }
      }
    });
  </script>
</body>
</html>
